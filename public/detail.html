<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/root.css">
  <link rel="stylesheet" type="text/css" href="/assets/detail.css">
  <title>Weather in {{.Location}}</title>
</head>
<body style="background-image: url({{.BackgroundImage}})">
  <div class="g-container">
    <span class="c-temp">
      {{.TempActual}} <span class="c-icon-degree">&#176;</span>

    <h1 class="c-summary">

  </div>
</body>
</html>
